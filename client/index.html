<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheet.css" />
  <title>FullStack Web App</title>
</head>
<body>
  <main>
    <!-- Seção de inserção de novos dados -->
    <section id="insert-section">
      <div>
        <label for="cpf-input">CPF:</label>
        <input type="text" id="cpf-input" placeholder="000.000.000-00" />
      </div>
      <div>
        <label for="name-input">Nome:</label>
        <input type="text" id="name-input" placeholder="Seu nome completo" />
      </div>
      <div>
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" placeholder="seu@email.com" />
      </div>
      <div>
        <label for="age-input">Idade:</label>
        <input type="number" id="age-input" placeholder="Sua idade" />
      </div>
      <div>
        <label for="profession-input">Profissão:</label>
        <input type="text" id="profession-input" placeholder="Sua profissão" />
      </div>
      <button id="add-btn">Adicionar</button>
    </section>

    <!-- Container da busca -->
    <div id="search-container">
      <input placeholder="Buscar por nome" id="search-input" />
      <button id="search-btn">Buscar</button>
    </div>

    <!-- Tabela para exibir os dados -->
    <table id="table">
      <thead>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Idade</th>
          <th>Profissão</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Exemplo de linha, que será gerenciada pelo JavaScript -->
        <tr>
            <td>123.456.789-00</td>
            <td>Exemplo da Silva</td>
            <td>exemplo@email.com</td>
            <td>30</td>
            <td>Desenvolvedor</td>
            <td colspan="2">
                <div>
                  <button class="edit-button">Edit</button>
                  <button class="delete-button">Delete</button>                 
                </div>
            </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Modal para edição -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Editar Informações</h2>
      <form id="update-form">
        <div>
            <label for="update-cpf-input">CPF:</label>
            <input type="text" id="update-cpf-input" />
        </div>
        <div>
            <label for="update-name-input">Nome:</label>
            <input type="text" id="update-name-input" />
        </div>
        <div>
            <label for="update-email-input">Email:</label>
            <input type="email" id="update-email-input" />
        </div>
        <div>
            <label for="update-age-input">Idade:</label>
            <input type="number" id="update-age-input" />
        </div>
        <div>
            <label for="update-profession-input">Profissão:</label>
            <input type="text" id="update-profession-input" />
        </div>
      </form>
      <div class="modal-actions">
        <button type="button" id="close-modal-btn">Fechar</button>
        <button type="button" id="update-btn">Atualizar</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
