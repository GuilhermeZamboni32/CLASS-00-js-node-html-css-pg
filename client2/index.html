<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>FullStack Web App</title>
</head>
<body>
  <main>
    <section id="container-inputs">
      <div>
        <label for="input-cpf">CPF:</label>
        <input type="text" id="cpf-input" placeholder="000.000.000-00" />
      </div>
      <div>
        <label for="input-nome">Nome:</label>
        <input type="text" id="name-input" placeholder="Seu nome completo" />
      </div>
      <div>
        <label for="input-email">Email:</label>
        <input type="email" id="email-input" placeholder="seu@email.com" />
      </div>
      <div>
        <label for="input-idade">Idade:</label>
        <input type="number" id="age-input" placeholder="Sua idade" />
      </div>
      <div>
        <label for="input-profissao">Profissão:</label>
        <input type="text" id="profession-input" placeholder="Sua profissão" />
      </div>
      <button id="botao-adicionar">Adicionar</button>
    </section>

  
    <div id="container-busca">
      <input placeholder="Buscar por nome" id="search-input" />
      <button id="botao-buscar">Buscar</button>
    </div>

   
    <table id="tabela-dados">
      <thead>
        <tr>
          <th>CPF</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Idade</th>
          <th>Profissão</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>123.456.789-00</td>
            <td>Exemplo da Silva</td>
            <td>exemplo@email.com</td>
            <td>30</td>
            <td>Desenvolvedor</td>
            <td colspan="2">
                <div>
                  <button class="botao-editar">Editar</button>
                  <button class="botao-deletar">Deletar</button>                 
                </div>
            </td>
        </tr>
      </tbody>
    </table>
  </main>

 
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Editar Informações</h2>
      <form id="update-form">
        <div>
            <label for="info-input-cpf">CPF:</label>
            <input type="text" id="update-cpf-input" />
        </div>
        <div>
            <label for="info-input-nome">Nome:</label>
            <input type="text" id="update-name-input" />
        </div>
        <div>
            <label for="info-input-email">Email:</label>
            <input type="email" id="update-email-input" />
        </div>
        <div>
            <label for="info-input-idade">Idade:</label>
            <input type="number" id="update-age-input" />
        </div>
        <div>
            <label for="info-input-profissao">Profissão:</label>
            <input type="text" id="update-profession-input" />
        </div>
      </form>
      <div class="botoes-modal">
        <button type="button" id="botao-fecha-modal">Fechar</button>
        <button type="button" id="botao-atualiza-modal">Atualizar</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
